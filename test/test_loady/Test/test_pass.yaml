# agents configuration test 
# script는 소문자만 사용해서 작성. 
# 

agents: 
  module: firsthero
  prefix: test_ 
  begin : 10 
  count : 100
  runners: 5
 
  agent_2: 
    flow: # override flow definition 
        desc: test fail case for some agents
        acts: 
          - act: 
              do: > 
                if ( agent.ExecuteCount == 2 )
                {
                  agent.fail();
                }

flow: 
  desc: pass through 
  repeat: 1000
  acts:  
    - act: 
        do: > 
          agent.next()
        on: > 
          agent.noop()
    - act: 
        do: > 
          agent.next()
        on: > 
          agent.noop()